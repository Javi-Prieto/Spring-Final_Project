<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <style>
	    .edit-delt{
	      background-color: rgb(110, 0, 0);
	      color: white;
	    }
	    .edit-delt:hover{
	      background-color: rgb(99, 99, 99);
	      color: white;
	    }
	    .edit-delt>i{
	        font-size: 16px;
	    }
    </style>

<body class="bg-black">
    <nav th:replace="~{fragments/navBar::navBar}"></nav>
    <hr class="m-0"/>
    <main class="min-vh-100">

      <section>
        <h1 class="text-center">CLIENTES ACTIVOS</h1>
        <table class="table table-hover table-light rounded-2 w-75 m-auto text-center">
			<thead>
				<tr>
					<th>UserName</th>
					<th>Admin</th>
					<th>Fecha Nacimiento</th>
					<th>Fecha Expiraci√≥n</th>
					<th>Renovar</th>
					<th>Borrar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente : ${clientList}">
					<td th:text="${cliente.username}"></td>
					<td th:text="${cliente.admin}"></td>
					<td th:text="${cliente.birthDate}"></td>
					<td th:text="${cliente.cancelDate}"></td>
					<td><a th:href="@{/admin/clientes/renovar/{codCliente} (codCliente = ${cliente.codCliente})}" class="btn btn-outline-warning">Renovar</a></td>
					<td><a th:href="@{/}"><i class="bi bi-trash3 text-warning"></i></a></td>
				</tr>
			</tbody>
		</table>
      </section>
      
    </main>
    <footer  th:replace="~{fragments/footer::footer}"></footer>
