<!DOCTYPE html>
<html lang="es" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body class="bg-black">
    <nav th:replace="~{fragments/navBar::navBar}"></nav>
    <hr class="m-0"/>
    <main class="m-auto min-vh-100">
        <section class="mt-5 ">
            <table class="table-borderless m-auto w-75">
                <tbody>
                    <tr class="cols-4">
                        <td th:each="trainer : ${CTrainerList}" class="col">
                            <div class="card">
                                <img class="card-img-top" src="https://img.freepik.com/foto-gratis/retrato-joven-sonriente-gafas_171337-4842.jpg" alt="Card image">
                                <div class="card-img-overlay text-center txt-image opacity-0">
                                    <h4 class="card-title" th:text="${trainer.nombre}">John Doe</h4>
                                    <p class="card-text" th:text="${trainer.descripcion}">Some example text.</p>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
                
            </table>
        </section>
    </main>
    <footer  th:replace="~{fragments/footer::footer}"></footer>
</body>
</html>
