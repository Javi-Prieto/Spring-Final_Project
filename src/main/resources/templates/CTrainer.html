<!DOCTYPE html>
<html lang="es" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script src="/js/animation.js" defer></script>
</head>
<body class="bg-black">
    <nav th:replace="~{fragments/navBar::navBar}"></nav>
    <hr class="m-0"/>
    <main class="m-auto min-vh-100">
		<section class="w-75 m-auto mt-5 align-content-end d-flex pb-3 text-center">
            <h1 class="text-light pe-1 ">ENTRENADORES DE SALA</h1>
        </section>
        <section class="mt-5 " data-aos="zoom-in-up">
            <div class="row m-auto w-75">
				<div th:each="trainer : ${CTrainerList}" class="ctrainer col-4 mt-1">
					<div  class="card">
                                <img class="card-img-top" th:src="${trainer.urlImg}" alt="Card image">
                                <div class="card-img-overlay text-center txt-image opacity-0">
                                    <h4 class="card-title" th:text="${trainer.nombre}">John Doe</h4>
                                    <p class="card-text" th:text="${trainer.desc}">Some example text.</p>
                                </div>
                    </div>
			</div>
        </section>
    </main>
    <footer  th:replace="~{fragments/footer::footer}"></footer>
</body>
</html>
