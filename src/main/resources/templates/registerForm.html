<!DOCTYPE html>
<html lang="es" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <script src="/js/validation.js" defer></script>
    
    <style type="text/css">
        body{
            background-image: url(/img/mr-olympia-1.jpg);
            background-size: 100%;
            background-repeat: no-repeat;
        }
        form i{
            cursor: pointer;

        }
    </style>
</head>
<body>
    <main class="mt-5">
        <section>
            <h1 class="m-auto text-center text-warning">COMIENZA YA TU ENTRENO</h1>
        </section>
        <section class="pt-5">
            <form th:action="@{/register/submit}" class="w-75 m-auto bg-light rounded border row d-grid" th:object="${cliente}" method="POST" id="registerF">
                <input type="hidden" name="id" th:field="*{cuotaMens}" />
                <input type="hidden" name="id" th:field="*{admin}" />
                <div class="col d-flex justify-content-evenly pt-3">
                    <div id="leftN" class="row d-grid">
                        <div class="col">
                            <label for="nameC" class="col-form-label pe-1">Username: </label>
                        </div>
                        <div class="col">
                            <input type="text" name="nameC" id="nameC" required class="form-control h-50" th:field="*{username}">
                        </div>
                        
                    </div>
                    <div id="rigC" class="d-grid row">
                        <div class="col">
                            <label for="emai" class="col-form-label pe-1 p-0"><i class="bi bi-envelope text-dark"></i></label>
                        </div>
                        <div class="col">
                            <input type="email" name="emai" id="emai" required class="form-control h-50 " th:field="*{email}">
                        </div>
                    </div>
                </div>
                <div class="col d-flex justify-content-evenly pt-3">
                    <div id="leftP" class="d-grid row">
                        <div class="col">
                            <label for="passw" class="col-form-label pe-1 p-0"><i class="bi bi-lock text-dark"></i></label>
                        </div>
                        <div class="col">
                            <div class="d-flex">
                                <input type="password" name="passw" id="passw" required class="form-control h-50" th:field="*{password}">
                                <i class="bi bi-eye-slash text-black" id="showPsw"></i>
                            </div>
                            <p id="alertC"></p>
                        </div>
                    </div>
                    <div id="rigPc" class="d-grid row">
                        <div class="col">
                            <label for="passwC" class="col-form-label pe-1 ">Repita la Contraseña</label>
                        </div>
                        <div class="col">
                            <div class="d-flex">
                                <input type="password" name="passwC" id="passwC" onkeyup="validatePassw()" required class="form-control h-50 ">
                                <i class="bi bi-eye-slash text-black" id="showPswR"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col d-flex justify-content-evenly pt-3">
                    <div id="leftP" class="d-grid row">
                        <div class="col">
                            <label for="numTlf" class="col-form-label pe-1 p-0"><i class="bi bi-phone text-dark"></i></label>
                        </div>
                        <div class="col">
                            <input type="text" name="numTlf" id="numTlf" required class="form-control h-50 " th:field="*{numTelefono}" onkeyup="validatePhone()">
                            <p id="alertP"></p>
                        </div>
                    </div>
                    <div id="rigPc" class="d-grid row">
                        <div class="col">
                            <label for="codP" class="col-form-label pe-1 ">Codigo Postal</label>
                        </div>
                        <div class="col">
                            <input type="text" name="codP" id="codP" required class="form-control h-50" th:field="*{codPostal}">
                        </div>
                    </div>
                </div>
                <div class="col d-flex justify-content-evenly pt-3">
                    <div id="leftP" class="d-grid row">
                        <div class="col">
                            <label for="cuentaB" class="col-form-label pe-1 p-0">Cuenta del banco</label>
                        </div>
                        <div class="col">
                            <input type="text" name="cuentaB" id="cuentaB" required class="form-control h-50 " th:field="*{cuentaBanco}">
                        </div>
                    </div>
                    <div id="rigPc" class="form-check">
                        <div class="col">
                            <label for="dni" class="col-form-label pe-1 ">DNI</label>
                        </div>
                        <div class="col">
                            <input type="text" name="dni" id="dni" required class="form-control h-25 " th:field="*{dni}" onkeyup="validateDNI">
                            <p id="alertD"></p>
                        </div>                   
                        
                    </div>
                </div>
                <div class="col d-flex justify-content-evenly pt-3">
                    <div id="leftP" class="d-grid row">
                        <div class="col">
                            <label for="birth" class="col-form-label pe-1 p-0">Fecha de Nacimiento:</label>
                        </div>
                        <div class="col">
                            <input type="date" name="birth" id="birth" required class="form-control " th:field="*{birthDate}">
                        </div>
                    </div>
                    <div id="rigPc" class="d-grid row">
                        <select class="form-select" aria-label="Default select example" th:field="*{gender}"> 
						  <option selected value="N">Seleccione el Sexo</option>
						  <option th:value="F" value="F">Masculino</option>
						  <option th:value="M" value="F">Femenino</option>
						</select>
                    </div>
                </div>
                
                <div class="col m-auto text-center p-3">
                    <input type="submit" name="enviar" value="Enviar" class="btn btn-primary " id="submitRg"/>
                </div>
                <p class="text-center">O vuelve a la <a th:href="@{/}">Página Principal</a> si lo deseas</p>
                
            </form>
        </section>
    </main>
</body>
</html>
