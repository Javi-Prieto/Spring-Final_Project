<!DOCTYPE html>
<html lang="es" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Peso Muerto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="icon" href="/img/Logo1.jpg">
    <style>
        body{
            background-image: url(/img/mr-olympia-1.jpg);
            background-size: 100%;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <main class="mt-5">
        <section>
            <h1 class="m-auto text-center text-warning">MARCAS DE PESO MUERTO</h1>
        </section>
        <section class="pt-5">
            <form class="w-75 m-auto bg-light rounded border row d-grid" th:action="${dlForm.idDl != 0} ? @{/mypage/exercise/deadlift/edit/submit} : @{/mypage/exercise/deadlift/add/submit}" th:object="${dlForm}" method="post">
                <input th:if="${dlForm.idDl != 0}" type="hidden" name="id" th:field="*{idDl}" />
                <input th:if="${dlForm.idDl != 0}" type="hidden" name="id" th:field="*{clienteD}" />
                <div class="col d-flex justify-content-evenly pt-3">
                    <div id="leftN" class="row d-grid">
                        <div class="col">
                            <label for="kgsD" class="col-form-label pe-1">Kilogramos: </label>
                        </div>
                        <div class="col">
                            <input type="number" name="kgsD" id="kgsD" th:field="*{kgs}" required class="form-control h-50">
                        </div>
                        
                    </div>
                    <div id="rigC" class="d-grid row">
                        <div class="col">
                            <label for="repsD" class="col-form-label pe-1 p-0">Repeticiones Realizadas: </label>
                        </div>
                        <div class="col">
                            <input type="number" name="repsD" id="repsD" th:field="*{reps}" required class="form-control h-50 ">
                        </div>
                    </div>
                    <div id="rigC" class="d-grid row">
                        <div class="col">
                            <label for="date" class="col-form-label pe-1 p-0">Fecha: </label>
                        </div>
                        <div class="col">
                            <input type="date" name="date" id="date" th:field="*{fecha}" required class="form-control  " >
                        </div>
                    </div>
                </div>
                
                <div class="col m-auto text-center p-3">
                    <input type="submit" name="enviar" value="Enviar" class="btn btn-primary"/>
                </div>
                <p class="text-center">O vuelve a la <a th:href="@{/}">PÃ¡gina Principal</a> si lo deseas</p>
                
            </form>
        </section>
    </main>
</body>
</html>
