<!DOCTYPE html>
<html lang="es" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <style>
        body{
            background-image: url(/img/mr-olympia-1.jpg);
            background-size: 100%;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <main class="mt-5">
        <section>
            <h1 class="m-auto text-center text-warning">NUEVO ENTRENADOR</h1>
        </section>
        <section class="pt-5">
            <form class="w-75 m-auto bg-light rounded border row d-grid"  th:action="${cTrainerForm.codTrabajador != 0} ? @{/admin/edit/ctrainerform/submit} : @{/admin/add/ctrainerform/submit}" th:object="${cTrainerForm}" method="post">
                <input th:if="${cTrainerForm.codTrabajador != 0}" type="hidden" name="id" th:field="*{codTrabajador}" />
                <div class="col d-flex justify-content-evenly pt-3">
                    <div id="leftN" class="row d-grid">
                        <div class="col">
                            <label for="nameCt" class="col-form-label pe-1">Nombre: </label>
                        </div>
                        <div class="col">
                            <input type="text" name="nameCt" id="nameCt" th:field="*{nombre}" required class="form-control h-50">
                        </div>
                        
                    </div>
                    <div id="rigC" class="d-grid row">
                        <div class="col">
                            <label for="salary" class="col-form-label pe-1 p-0">Salario</label>
                        </div>
                        <div class="col">
                            <input type="number" name="salary" id="emaiCt" th:field="*{salario}" required class="form-control h-50 ">
                        </div>
                    </div>
                </div>
                <div class="col d-flex justify-content-evenly pt-3">
                    <div id="leftP" class="d-grid row">
                        <div class="col">
                            <label for="ApellidosCt" class="col-form-label pe-1 p-0">Apellidos</label>
                        </div>
                        <div class="col">
                            <input type="text" name="ApellidosCt" th:field="*{apellidos}" id="ApellidosCt" required class="form-control h-50">
                        </div>
                    </div>
                    <div id="rigPc" class="d-grid row">
                        <div class="col">
                            <label for="titlCt" class="col-form-label pe-1 ">Url Imagen</label>
                        </div>
                        <div class="col">
                            <input type="text" name="titlCt" id="titlCt" th:field="*{urlImg}" required class="form-control h-50 ">
                        </div>
                    </div>
                </div>
                <div class="col d-flex justify-content-evenly pt-3">
                    <div id="leftP" class="d-grid row">
                        <div class="col">
                            <label for="numTlfCt" class="col-form-label pe-1 p-0"><i class="bi bi-phone text-dark"></i></label>
                        </div>
                        <div class="col">
                            <input type="text" name="numTlfCt" id="numTlfCt" th:field="*{numTelefono}" required class="form-control h-50 ">
                        </div>
                    </div>
                    <div id="rigPc" class="d-grid row">
                        <div class="col">
                            <label for="expCt" class="col-form-label pe-1 ">Años de Experiencia</label>
                        </div>
                        <div class="col">
                            <input type="number" name="expCt" id="expCt" th:field="*{experiencia}" required class="form-control h-50">
                        </div>
                    </div>
                </div>
                <div class="col d-flex justify-content-evenly pt-3">
                    <div id="leftP" class="d-grid row">
                        <div class="col">
                            <label for="cuentaB" class="col-form-label pe-1 p-0">Cuenta del banco</label>
                        </div>
                        <div class="col">
                            <input type="text" name="cuentaB" id="cuentaB" th:field="*{cuentaBanco}" required class="form-control h-50 ">
                        </div>
                    </div>
                    <div id="rigPc" class="form-check">
                        <div class="col">
                            <label for="dni" class="col-form-label pe-1 ">DNI</label>
                        </div>
                        <div class="col">
                            <input type="text" name="dni" id="dni" th:field="*{dni}" required class="form-control h-25 ">
                        </div>                   
                        
                    </div>
                </div>
                <div class="col d-flex justify-content-evenly pt-3">
                    <div id="leftP" class="d-grid row">
                        <div class="col">
                            <label for="emai" class="col-form-label pe-1 p-0">Correo</label>
                        </div>
                        <div class="col">
                            <input type="email" name="emai" id="cuentaB" th:field="*{email}" required class="form-control h-50 ">
                        </div>
                    </div>
                    <div id="rigPc" class="form-check">
                        <div class="col">
                            <label for="desc" class="col-form-label pe-1 ">Descripción Personal</label>
                        </div>
                        <div class="col">
                            <input type="text" name="desc" id="dni" th:field="*{desc}" required class="form-control h-25 ">
                        </div>                   
                        
                    </div>
                </div>
                <div class="col m-auto text-center p-3">
                    <input type="submit" name="enviar" value="Enviar" class="btn btn-primary"/>
                </div>
                <p class="text-center">O vuelve a la <a th:href="@{/}">Página Principal</a> si lo deseas</p>
                
            </form>
        </section>
    </main>
    <footer th:references="~{fragments/footer::footer}"></footer>
</body>
</html>
