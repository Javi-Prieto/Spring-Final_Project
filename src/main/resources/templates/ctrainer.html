<!DOCTYPE html>
<html lang="es" xmlns="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>

<body class="bg-black">
	<nav class="navbar navbar-expand bg-dark navbar-dark bg-opacity-10 p-0">
		<div class="container m-0 p-0">
			<a class="navbar-brand p-0 m-0" href="#">
				<img src="/img/Logo1.png" alt="Bootstrap" width="100" height="100">
			</a>
		</div>
		<div class=" container-fluid d-block opacity-100">
			<ul class="navbar-nav justify-content-center p-0">
				<li class="nav-item text-center">
					<a href="" class="nav-link pe-5 ps-5">Monitores</a>
				</li>
				<li class="nav-item ">
					<a href="" class="nav-link pe-5  ps-5">Sala</a>
				</li>
				<li class="nav-item ">
					<a href="" class="nav-link pe-5 ps-5">Entrenadores</a>
				</li>
			</ul>
		</div>
		<div class=" m-0 p-0 w-100 align-content-end d-grid flex-wrap ">
			<a class="p-0 m-0 align-content-end d-grid position-relative" href="#" id="user">
				<i class="bi bi-person-circle"></i>
			</a>
		</div>
	</nav>
	<hr class="m-0" />
	<main class="m-auto">
		<section class="mt-5 ">
			<table class="table-borderless m-auto w-75">
				<tbody>
					<tr th:each="hola: ${cuatro}">
						<td th:each="trainer : ${CTrainerList}">
							<div class="card">
								<img class="card-img-top"
									src="https://img.freepik.com/foto-gratis/retrato-joven-sonriente-gafas_171337-4842.jpg"
									alt="Card image">
								<div class="card-img-overlay text-center txt-image opacity-0">
									<h4 class="card-title" th:text="${trainer.nombre}"></h4>
									<p class="card-text" th:text="${trainer.descripcion}"></p>
								</div>
							</div>
						</td>
					</tr>
				</tbody>

			</table>
		</section>
	</main>
</body>

</html>
