<!DOCTYPE html>
<html lang="es" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <style type="text/css">
        body{
            background-image: url(/img/mr-olympia-1.jpg);
            background-size: 100%;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <main class="mt-5">
        <section>
            <h1 class="m-auto text-center text-warning">INICIA SESIÓN</h1>
        </section>
        <section class="pt-5">
            <form th:action="@{/login}" class="w-75 m-auto bg-light rounded border row d-grid" method="POST">
                <div class="col d-flex justify-content-evenly pt-3">
                    <div id="leftN" class="row d-grid">
                        <div class="col">
                            <label for="nameC" class="col-form-label pe-1">Username: </label>
                        </div>
                        <div class="col">
                            <input type="text"  name="nameC" id="nameC" required class="form-control h-50">
                        </div>
                        
                    </div>
                    <div id="rigC" class="d-grid row">
                        <div class="col">
                            <label for="passw" class="col-form-label pe-1 p-0">Contraseña</label>
                        </div>
                        <div class="col">
                            <input type="password"  name="passw" id="passw" required class="form-control h-50 ">
                        </div>
                    </div>
                </div>
                <div class="col m-auto text-center p-3">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
                <p class="text-center">O vuelve a la <a th:href="@{/}">Página Principal</a> si lo deseas</p>
                
            </form>
        </section>
    </main>
</body>
</html>
